sudo: false

addons:
  apt:
    sources:
    - kalakris-cmake
    - kubuntu-backports
    - boost-latest
    packages:
    - cmake
    - libboost-dev

language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

env:
  - BUILD_CONFIG=Release
  - BUILD_CONFIG=Debug

matrix:
  allow_failures:
    - compiler: clang

before_install:
  - wget https://dl.bintray.com/boostorg/release/1.71.0/source/boost_1_71_0.tar.gz
  - tar zxf boost_1_71_0.tar.gz
  - cd boost_1_71_0
  - ./bootstrap.sh --prefix=../boost1.71.0
  - ./b2 install
  - cd ../
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] ; then
    else
      export LD_LIBRARY_PATH=`pwd`/boost1.71.0/lib:${LD_LIBRARY_PATH};
    fi

install:

before_script:
  - mkdir build.ci
  - cd build.ci
  - cmake .. -DBUILD_UT=ON -DCMAKE_BUILD_TYPE=$BUILD_CONFIG

script:
  - cmake --build .
  - ctest -VV

notifications:
  recipients:
  email:
    on_success: change
    on_failure: always
